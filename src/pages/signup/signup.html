<ion-header>

  <ion-navbar>

    <ion-title>Signup</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding id="cover">
  <ion-row >
    <ion-col text-center>
      <img height="90" src="assets/imgs/logo1.png"/>
    </ion-col>
  </ion-row>

  <ion-card style="background: rgba(46, 80, 157, 0.7);" >


    <ion-card-content>
  <form (ngSubmit)="signup()" #signupForm="ngForm">
    <ion-list stacked="">

      <ion-item inset="" style=" background-color: transparent;">
        <ion-label>Username*</ion-label>
        <ion-input type="text" name="username" required  [(ngModel)]="user.username"></ion-input>
      </ion-item>

      <ion-item inset="" style=" background-color: transparent;">
        <ion-label>Firstname*</ion-label>
        <ion-input type="text" name="firstName" required  [(ngModel)]="user.firstname"></ion-input>
      </ion-item>
      <ion-item style=" background-color: transparent;">
        <ion-label>Lastname*</ion-label>
        <ion-input type="text" name="lastName" required  [(ngModel)]="user.lastname"></ion-input>
      </ion-item>
      <ion-item style=" background-color: transparent;">
        <ion-label>Phone Number*</ion-label>
        <ion-input type="number" name="phoneNumber" required  [(ngModel)]="user.telephone"></ion-input>
      </ion-item>

      <ion-item style=" background-color: transparent;">
        <ion-label>Contact Address</ion-label>
        <ion-input type="text" name="address"  [(ngModel)]="user.address"></ion-input>
      </ion-item>



      <ion-item style=" background-color: transparent;">
        <ion-label>Password*</ion-label>
        <ion-input name="password" type="password"  required
                   [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item style=" background-color: transparent;">
        <ion-label>Confirm Password*</ion-label>
        <ion-input type="password" name="confirmPassword"  required
                   [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-item *ngIf="verCode" style=" background-color: transparent;">
        <ion-label>Verification Code</ion-label>
        <ion-input type="text" name="myCode"  [(ngModel)]="myCode"></ion-input>
      </ion-item>

      <button ion-button full color="success"  (click)="create()" >Create Account</button>

      <p color="light" class="color">
        By clicking <b>Create Account</b>, you agree to our <b>Terms</b>.
      </p>


    </ion-list>
  </form>
      <button ion-button full color="light" outline (click)="login()">Login</button>
    </ion-card-content>
  </ion-card>
</ion-content>
