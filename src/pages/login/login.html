  <ion-header>

    <ion-navbar>
      <ion-title>login</ion-title>
    </ion-navbar>

  </ion-header>

  <ion-content no-padding id="cover">
    <ion-row >
      <ion-col text-center>
        <img height="90" src="assets/imgs/logo1.png"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
  <ion-card style="background: rgba(46, 80, 157, 0.7);" >


    <ion-card-content>
      <ion-list inset>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="email" name="username" required [(ngModel)]="user.username" value="{{account.email}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" name="password" required
                       [(ngModel)]="user.password" [value]="account.password"></ion-input>
          </ion-item>


          <button ion-button block color="primary" (click)="login()" [disabled]="!loginForm.form.valid">Login</button>
        </form>
        <button ion-button clear color="light" (click)="forgotPassword()" > Forgot Password</button>

        <button ion-button full color="light" outline (click)="signup()">Signup</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  </ion-content>
