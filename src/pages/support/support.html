<ion-header>

  <ion-navbar color="danger">
    <ion-title>Chats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content padding class="chatPage">

    <ion-list no-lines>
      <ion-item *ngFor="let msg of messages" >
        <chat-bubble [message]="msg"></chat-bubble>
      </ion-item>
    </ion-list>

  </ion-content>

  <ion-footer class="chatPageFooter">
    <ion-toolbar>

      <ion-item>
        <ion-label style="margin:0px;"></ion-label>
        <div item-content style="width:100%;">
          <textarea placeholder="Type to compose" lineHeight="22" style="width: 100%;" [(ngModel)]="message" ></textarea>
        </div>
      </ion-item>

      <ion-buttons right>
        <button ion-button style="min-width:45px;" (click)="sendSupport()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
